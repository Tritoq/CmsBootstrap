<div class="modal-header">
    <h3 class="modal-title">#{{data.data[0].value}}</h3>
</div>
<div class="modal-body">
    <table class="view-detailed">
        <tr ng-repeat="item in data.data">
            <td class="field">{{item.fieldName}}:</td>
            <td ng-bind-html="toHtml(item.value)"></td>
        </tr>
    </table>
</div>
<div class="modal-footer">
    <!--<button class="btn btn-success" ng-click="ok()">Confirmar</button>-->
    <button class="btn btn-default" ng-click="print(data.data[0].value)">Imprimir</button>
    <button class="btn btn-info" ng-disabled="!data.perms.update">Atualizar</button>
    <button class="btn btn-primary" ng-disabled="!data.perms.attach">Anexos</button>
    <button class="btn btn-danger" ng-click="delete()" ng-disabled="!data.perms.delete">Excluir</button>
    <button class="btn btn-warning" ng-click="cancel()">Fechar</button>
</div>
